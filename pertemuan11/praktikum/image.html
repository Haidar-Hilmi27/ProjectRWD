<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihgambar").value;

            switch(nilaiTerpilih){
                case "gambar1":
                gambarPilih.src = "img/obat1.jfif";
                break;
                case "gambar2":
                gambarPilih.src = "img/obat2.jfif";
                break;
                case "gambar3":
                gambarPilih.src = "img/obat3.jpg";
                break;
                case "gambar4":
                gambarPilih.src = "img/obat4.jpg";
                break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihgambar">Pilih Gambar : </label>
    <select id="pilihgambar" onchange="tampilGambar()">
        <option value="gambar1">Obat1</option>
        <option value="gambar2">Obat2</option>
        <option value="gambar3">Obat3</option>
        <option value="gambar4">Obat4</option>
    </select>
    <br><br>
    <img src="./img/obat1.jfif" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
