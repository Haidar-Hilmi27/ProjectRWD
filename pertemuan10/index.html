<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setbg(){
            var warna = document.getElementById("warna").value;
            document.body.style.backgroundColor = warna;
        }
    </script>
</head>
<body>
    <form action="">
        pilih warna :
            <select name="" id="warna" onchange="setbg()">
                <option value="green">ijo</option>
                <option value="red">mera</option>
            </select>
    </form>
</body>
</html>
