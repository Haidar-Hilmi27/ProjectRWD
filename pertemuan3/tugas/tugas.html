<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background-color: gray;">
        <nav style="display: flex; justify-content: center;">
            <ul style="display: flex; flex-direction: row; gap: 32px; list-style-type: none;">
                <li style="color: white;">
                  <p>Menu</p>
                </li> 
                <li style="color: white;">
                  <p>Sosial Media</p>
                </li>
                <li style="color: white;">
                  <p>FAQ</p>
                </li>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Form Pemesanan</h1>
        <section style="display: flex; justify-content: space-between; padding: 128px 256px;">
           <div style="display: flex; flex-direction: column; margin: 8px; gap: 1rem; position: relative; transition: all 0.3s ease-in-out;">
            <img src="./img/pizza.png" alt="foto pizza" width="250" height="250">
            <img src="./img/drink.png" alt="foto pizza" width="250" height="250">
            <img src="./img/snack.jfif" alt="foto pizza" width="250" height="250" style="border-radius: 50%;">
           </div>
            
           
        <fieldset>
            <form action="tugas2.html">
                <table>
                  <thead>
                    <tr>
                      <td>Informasi Anda</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><label for="nama">Nama :</label></td>
                      <td><input type="text" id="nama" name="nama" required></td>
                    </tr>
                    <tr>
                      <td><label for="alamat">Alamat :</label></td>
                      <td><input type="text" id="alamat" name="alamat" required></td>
                    </tr>
                    <tr>
                      <td><label for="notelp">No Telepon :</label></td>
                      <td><input type="number" id="notelp" name="notelp" required></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email :</label></td>
                      <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                      <td><label for="note">Note Pemesanan :</label></td>
                      <td><textarea name="note" id="note" required placeholder="tidak lebih dari 400 kata"></textarea></td>
                    </tr>
                  </tbody>
                </table>
                
                <h4>Daftar menu</h4>
                <ul>
                    <li>Pizza</li>
                    <li>Snack</li>
                    <li>Drink</li>
                </ul>
                <h4>pilih salah satu</h4>

               
                <label for="pizza">Pizza</label><br>
                
                <input type="radio" id="pizza" name="pizza" value="cs">
                <label for="cs">Classic White</label><br>
                <input type="radio" id="pizza" name="pizza" value="mg">
                <label for="mg">Multigrain</label><br>
                <input type="radio" id="pizza" name="pizza" value="cf">
                
                <label for="cf">Cheese Suffed</label><br>
        
                <label for="drink">Minuman</label><br>
                
                <input type="radio" id="drink" name="drink" value="cc">
                <label for="cs">Coca-Cola</label><br>
                <input type="radio" id="drink" name="drink" value="ft">
                <label for="mg">Fanta</label><br>
                <input type="radio" id="drink" name="drink" value="st">
                <label for="cf">Sprite</label><br>
        
                <label for="snack">Snack</label><br>
                
                <input type="radio" id="snack" name="snack" value="ff">
                <label for="cs">French fries</label><br>
                <input type="radio" id="snack" name="snack" value="bg">
                <label for="mg">Burger</label><br>
                <input type="radio" id="snack" name="snack" value="hd">
                <label for="cf">Hotdog</label><br>
                <br>
                
               
                <h4 for="">Pilih Pesanan</h4>
                
                <input type="checkbox" id="" name="topping" value="sm">Pizza<br>
                <input type="checkbox" id="" name="topping" value="sb">Snack<br>
                <input type="checkbox" id="" name="topping" value="sp">Drink<br>
                
                <br>

                <table>
                    <thead>
                      <tr>
                        <td>Jumlah pesanan</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><label for="">Pesanan Pizza</label></td>
                        <td> <input type="number" min="1" max="6"  style="text-align: center;"></td>
                      </tr>
                      <tr>
                        <td> <label for="">Pesanan Minuman</label></td>
                        <td><input type="number" min="1" max="6"  style="text-align: center;"></td>
                      </tr>
                      <tr>
                        <td> <label for="">Pesanan Snack</label></td>
                        <td>  <input type="number" min="1" max="6" style="text-align: center;"></td>
                      </tr>
                    </tbody>
                  </table>
              
                <br>
               
                <button type="submit" value="pesan">Pesan Sekarang</button>
                <button type="reset" value="reset">Reset</button>
              </form>
        </fieldset>
        
        </section>
    </main>
</body>
</html>
